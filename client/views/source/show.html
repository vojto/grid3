<template name="source.show">
  <h1>{{title}}</h1>
  <pre>{{url}}</pre>

  <table class="preview">
    <tr>
      {{#each dataColumns}}
        <th>{{this}}</th>
      {{/each}}
    </tr>

    {{#each dataPreview}}
      <tr>
        {{#each this}}
          <td>{{this}}</td>
        {{/each}}
      </tr>
    {{/each}}
  </table>

  {{#constant}}
    <div id="chart"></div>
  {{/constant}}
</template>
