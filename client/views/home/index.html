<template name="home.index">
  <form class="home-command">
    <a class="logo" href="#">GRID</a>
    <div class="input">
      <input class="command" type="text" name="url" />
    </div>
  </form>

  <h1>Sources</h1>

  <ul class="sources">
    {{#each sources}}
      <li>
        <div><i class="entypo link"></i></div>
        <small>
          {{shortenURL url}}
          <i class="delete entypo circled-cross"></i>
        </small>
      </li>
    {{/each}}
  </ul>
</template>
