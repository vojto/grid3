<template name="home.index">
  <h1>GRID3 // Documents</h1>

  <ul class="sources">
    {{#each sources}}
      <li>
        <div><i class="entypo text-doc"></i></div>
        <small>
          {{title}}
          <i class="delete entypo circled-cross"></i>
        </small>
      </li>
    {{/each}}
    <li class='add-document'>
      <div><i class="entypo circled-plus"></i></div>
      <small>Add document</small>
    </li>
  </ul>
</template>
